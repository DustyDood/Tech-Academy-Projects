<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Practice</title>
    <link rel="stylesheet" href="./CSS/image_overlay.css">
</head>
<body>
    <h1>Let's try doing a text overlay with the koala picture again.</h1>
    <div class="imageContainer">
        <img src="./Images/Koala.jpg" alt="Koala picture">
        <div class="textOverlay">
            <p>This is a koala!</p>
        </div>

    </div>
    
</body>
</html>
