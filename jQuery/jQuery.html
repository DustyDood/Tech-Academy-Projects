<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id = 'container'>\
                    <div id = 'inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Click on me to cause the header to fade out and create an h3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $("h1").fadeOut(800);
            console.log($("h3").length)
            $("body").append("<h3>Oops, look what you did! Click me to bring back the h1");
            if ( $("h3").length > 3) {
                alert("Don't think you think you've made enough h3s yet??")
            }
        })
        
        //Gonna try event delegation without using on and just click
        //$("body").on("click","h3",function() {

        //Success! Yay for event delegation
        $("body").click("h3",function() {

            $("h1").fadeIn(800);
        })
    });


</script>
</html>
